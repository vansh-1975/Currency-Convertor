<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Currency Converter</title>
  <link rel="stylesheet" href="prac.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>üåç Smart Currency Converter</h1>
    <form>
      <div class="amount">
        <p>Enter amount:</p>
        <input type="number" placeholder="100" value="100" />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/shiny/64.png" />
            <select name="from"></select>
          </div>
        </div>

        <div class="swap">
          <i class="fa-solid fa-retweet"></i>
        </div>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/shiny/64.png" />
            <select name="to"></select>
          </div>
        </div>
      </div>

      <div class="msg">1 USD = 80 INR</div>
      <button type="submit">Convert Now</button>
    </form>
  </div>

  <footer>
    <p>Made by Vansh Bisht | Real-time exchange rates via API</p>
  </footer>

  <script src="codes.js"></script>
  <script src="prac.js"></script>
</body>
</html>
